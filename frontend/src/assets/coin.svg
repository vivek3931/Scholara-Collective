<svg width="220" height="220" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title2 desc2">
  <title id="title2">Scholara Collective Coin - Amber Book Emblem</title>
  <desc id="desc2">A dual-tone amber coin with an open book showing S and C.</desc>
  <defs>
    <!-- Face gradient -->
    <radialGradient id="duoFace" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#FEF3C7"/> <!-- amber-100 -->
      <stop offset="60%" stop-color="#FCD34D"/> <!-- amber-300 -->
      <stop offset="100%" stop-color="#F59E0B"/> <!-- amber-500 -->
    </radialGradient>

    <!-- Rim gradient -->
    <linearGradient id="duoRim" x1="0" x2="1">
      <stop offset="0%" stop-color="#FBBF24"/> <!-- amber-400 -->
      <stop offset="100%" stop-color="#D97706"/> <!-- amber-600 -->
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="lift" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#lift)">
    <!-- Rim -->
    <circle cx="256" cy="256" r="236" fill="url(#duoRim)"/>
    <!-- Face -->
    <circle cx="256" cy="256" r="206" fill="url(#duoFace)"/>
    <!-- Inner rings -->
    <circle cx="256" cy="256" r="178" fill="none" stroke="#92400E" stroke-opacity="0.45" stroke-width="8"/>
    <circle cx="256" cy="256" r="154" fill="none" stroke="#FFFFFF" stroke-opacity="0.65" stroke-width="4" stroke-dasharray="4 8"/>

    <!-- Open book emblem -->
    <g transform="translate(256 260)">
      <!-- Left page -->
      <path d="M-112 -54c36-16 74-18 112-4v124c-38-14-76-12-112 4z"
            fill="#FBBF24"/> <!-- amber-400 -->
      <!-- Right page -->
      <path d="M112 -54c-36-16-74-18-112-4v124c38-14 76-12 112 4z"
            fill="#F59E0B"/> <!-- amber-500 -->
      <!-- Page fold lines -->
      <path d="M0 -58v132" stroke="#FFFFFF" stroke-opacity="0.7" stroke-width="4"/>
      <path d="M-72 -36c24-8 48-8 72 0M72 -36c-24-8 -48-8 -72 0"
            stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="4" fill="none"/>

      <!-- Text inside pages -->
      <text x="-56" y="10" text-anchor="middle" font-size="60" font-weight="bold" font-family="ui-sans-serif, system-ui"
            fill="#78350F">S</text>
      <text x="56" y="10" text-anchor="middle" font-size="60" font-weight="bold" font-family="ui-sans-serif, system-ui"
            fill="#451A03">C</text>
    </g>
  </g>
</svg>
