<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <!-- Modern blue-green gradient background (optional) -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C5E92" /> <!-- Deep blue -->
      <stop offset="100%" stop-color="#4F9D7A" /> <!-- Soft green -->
    </linearGradient>
  </defs>
  
  <!-- Icon: Stacked paper + lightbulb + ripples -->
  <g transform="translate(50, 25)">
    <!-- Stacked papers (subtle layers) -->
    <rect x="10" y="20" width="60" height="80" rx="2" fill="#F5F5F5" stroke="#2C5E92" stroke-width="1.5"/>
    <rect x="5" y="15" width="60" height="80" rx="2" fill="#F5F5F5" stroke="#2C5E92" stroke-width="1.5"/>
    <rect x="0" y="10" width="60" height="80" rx="2" fill="#F5F5F5" stroke="#2C5E92" stroke-width="1.5"/>
    
    <!-- Lightbulb (knowledge) as a stylized "P" -->
    <path d="M70,30 Q80,10 90,30 T110,50 Q100,70 80,60 Q70,50 70,30" 
          fill="#FFD166" stroke="#E6A845" stroke-width="1.5"/> <!-- Warm yellow -->
    
    <!-- Ripples (community) -->
    <circle cx="80" cy="60" r="15" fill="none" stroke="#4F9D7A" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.8"/>
    <circle cx="80" cy="60" r="25" fill="none" stroke="#4F9D7A" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  </g>
  
  <!-- Text: Clean sans-serif -->
  <text x="150" y="110" font-family="'Arial', sans-serif" font-size="24" fill="#2C5E92" font-weight="600" text-anchor="middle">PaperPal</text>
  <text x="150" y="135" font-family="'Arial', sans-serif" font-size="12" fill="#4F9D7A" font-style="italic" text-anchor="middle">Open Academic Hub</text>
</svg>